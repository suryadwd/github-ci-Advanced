name: Prod dev pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest
      
      - name: Build Artifact
        run: |
          mkdir build
          cp app1.py requirements.txt build/
          tar -czf app1.tar.gz build/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app1-artifact
          path: app1.tar.gz

  deploy-dev:
    runs-on: ubuntu-latest
    needs: test
    environment: dev
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app1-artifact

      - name: Deploy to dev
        run: |
          echo "Deploying to dev"
          mkdir dev-release
          tar -xzf app1.tar.gz -C dev-release

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: prod
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app1-artifact
      - name: Deploy to prod
        run: |
          echo "Deploying to prod"
          mkdir prod-release
          tar -xzf app1.tar.gz -C prod-release
